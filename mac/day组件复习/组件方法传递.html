<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
</head>

<body>
    <div id="app">
        <com @func="show"></com>
        
    </div>
    <template id="tempA">
        <div>
            <input type="button" value="测试点击父组件的方法" @click="myclick()">
        </div>
    </template>
    <script>
        Vue.component("com",{
            template:"#tempA",
            data() {
                return {
                    list:{name:"张三",age:18}
                }
            },
            methods: {
                myclick(){
                    this.$emit("func",this.list.name)
                }
            },
        })
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    type:'login'
                }
            },
            methods: {
                show(type){
                    console.log("父组件的方法-----"+type);
                }
            }
        });
    </script>
</body>

</html>
