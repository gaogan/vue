<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }      
    </style>
</head>
<body>
    <div v-cloak id="app">
        <!-- 使用v-cloak 解决差值表达式的闪烁问题 -->
        <p v-cloak>{{msg}}</p>

        <div v-text=msg></div>
        <!-- 使用v-text是没有闪烁问题的 -->
        <!-- v-text会替换元素中的原本问题，差值表达式指挥替换自己的占位符，不会吧整个元素的内容清空 -->
        <h4 v-text="msg"></h4>
        <h4 v-html="msg2"></h4>
        <!-- v-bind 是vue中提供用于绑定属性的指令 -->
        <!-- v-bind: 简写为 ： -->
        <!-- 内部可写合法的js表达式 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle +`gaogan`" v-on:click="show"> -->
        <input type="button" value="按钮" v-bind:title="mytitle +`gaogan`" v-on:click="show">

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "DDD",
            msg2: "<h1>html<h1>",
            mytitle: "自己定义的title"
        },
        methods: {
            show: function() {
                alert("god")
            }
        }
    })
</script>

</html>
