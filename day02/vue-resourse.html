<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
    
<body>
    <!-- 将来new的vue实例，会控制这个元素中的所有内容 -->
    <!-- vue 实例所控制的这个元素区域，就是我们的v -->
    <div id="app">
        <input type="button" value="请求数据get" @click="getInfo">
        <input type="button" value="请求数据post" @click="postInfo">
        <input type="button" value="请求数据jsonp" @click="jsonpInfo">
    </div>
</body>
<script>
    // 2 创建一个vue的实例
            // 当我们倒入包之后，在浏览器的内存中，就多了一个vue的构造函数
            // 注意：我们new出来的这个 vm 对象，就是我们mvvm中的VM调度着
    let vm = new Vue({
            el: "#app", //表示，当我们new的这个vue实例，要控制页面中的哪个区域
                //这里的data就是MVVM中的m 专门用来保存数据的
            data: { //data属性中，存放的是el中要用到的数据
                msg: "" // 通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操控DOM元素，「前端vue之类的框架不提倡我们去手动操作dom元素」
            },
            methods: {
                getInfo(){
                    this.$http.get("json/getJson.json",{name:"gg"}).then(
                        function(res){
                            console.log(res)
                        }
                    )
                },
                postInfo(){
                    this.$http.post("http://vue.studyit.io/api/post",{},{emulateJSON:true}).then(
                        function(res){
                            console.log(res)
                        }
                    )
                },
                jsonpInfo(){
                    this.$http.jsonp("http://vur.studyit.io/api/jsonp").then(function(res){
                        console.log(res)
                    })
                }
            }
        })
</script>
    
</html>
